version: 2.1

jobs:
  deploy:
    docker:
      - image: cimg/node:18.17.1
    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: npm install

      - run:
          name: Simulasi Deploy (bisa gagal)
          command: |
            node index.js || true

      - run:
          name: Simpan Status Deploy
          command: |
            if [ -f deploy-status.txt ]; then
              cat deploy-status.txt >> $BASH_ENV
            else
              echo "DEPLOY_STATUS=success" >> $BASH_ENV
            fi
            source $BASH_ENV

      - run:
          name: Logging ke Google Sheet
          command: python3 logToSpreadsheet.py

workflows:
  version: 2
  deploy_and_log:
    jobs:
      - deploy
