version: 2.1

executors:
  python-executor:
    docker:
      - image: cimg/python:3.10

jobs:
  deploy:
    executor: python-executor
    steps:
      - checkout
      - run:
          name: Simulasi deploy (bisa gagal)
          command: |
            echo "Mulai deploy"
            # Ubah ini jadi `false` untuk simulasi gagal
            false
      - run:
          name: Tulis status ke file
          when: always
          command: |
            if [ "$CIRCLE_JOB" == "deploy" ]; then
              if [ -f /tmp/deploy-failed ]; then
                echo "failed" > deploy_status.txt
              else
                echo "success" > deploy_status.txt
              fi
            fi
      - persist_to_workspace:
          root: .
          paths:
            - deploy_status.txt

  log_to_spreadsheet:
    executor: python-executor
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Install dependencies
          command: pip install gspread oauth2client
      - run:
          name: Jalankan logToSpreadsheet
          command: |
            export DEPLOY_STATUS=$(cat deploy_status.txt)
            python logToSpreadsheet.py

workflows:
  version: 2
  deploy_and_log:
    jobs:
      - deploy:
          continue_on_error: true  # Ini penting biar job berikut tetap jalan meski deploy gagal
      - log_to_spreadsheet:
          requires:
            - deploy
